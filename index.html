<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px; text-align: center; position: absolute;
      bottom: 0
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="your-result">
        <h4 class="y-result-title">Your Result</h4>
        <div class="circle-container">
          <div class="number-container">
            <h1>76</h1>
            <span>of 100</span>
          </div>
        </div>
        <div class="text">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h4>Summary</h4>
        <div class="summary-details">
          <div class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="">
            <span class="summary-name">Reaction</span>
            <span class="score"> <span class="out-of">80</span>/ <span class="hundred">100</span></span>
          </div>
          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="">
            <span class="summary-name">Memory</span>
            <span class="score"><span class="out-of">92 </span>/ <span class="hundred">100</span></span>
          </div>
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="">
            <span class="summary-name">Verbal</span>
            <span class="score"><span class="out-of">61 </span>/ <span class="hundred">100</span></span>
          </div>
          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="">
            <span class="summary-name">Visual</span>
            <span class="score"><span class="out-of">72 </span>/ <span class="hundred">100</span></span>
          </div>
        </div>
        <div class="btn-container">
          <button>Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
  </div>
  
  </div>
</body>
</html>
